# AWS Load Balancer Controller Service Account
# Uses IRSA (IAM Roles for Service Accounts)
# Replace arn:aws:iam::654654186246:role/ordering-system-AWSLoadBalancerControllerRole with: terraform output alb_controller_role_arn
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: controller
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::654654186246:role/ordering-system-AWSLoadBalancerControllerRole
