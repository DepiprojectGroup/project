# External RDS Database Connection
# Creates a service pointing to the external RDS instance
# Replace ordering-system-postgres.cxq8qmg8ofud.eu-central-1.rds.amazonaws.com with actual endpoint from: terraform output rds_address
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ordering-system
  labels:
    app: postgres
spec:
  type: ExternalName
  externalName: ordering-system-postgres.cxq8qmg8ofud.eu-central-1.rds.amazonaws.com
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
