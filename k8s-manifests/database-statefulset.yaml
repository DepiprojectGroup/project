# External RDS Database Connection
# This creates an external service that points to the RDS instance
# Replace RDS_ENDPOINT with actual RDS endpoint from Terraform output

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ordering-system
spec:
  type: ExternalName
  externalName: ordering-system-postgres.cxq8qmg8ofud.eu-central-1.rds.amazonaws.com
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP

---
